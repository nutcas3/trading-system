global:
  scrape_interval: 1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: 'trading_platform'
    static_configs:
      - targets: ['localhost:9000']
        labels:
          service: 'trading_platform'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
